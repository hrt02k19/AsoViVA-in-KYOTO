<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>プロフィール編集|遊ViVA in KYOTO</title>
        <link rel="stylesheet" href="/static/asovi_app/css/style.css">
    </head>
    <body>
        <form method='POST' action="{% url 'asovi_app:profile_edit' %}" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="table" style="background-color: aquamarine;">
                {{ form.as_table }}
                <tr><th><td>
                <button type="submit" class="btn btn-secondary">変更</button>
                </td></th></tr>
            </table>
        </form>
    </body>
</html>
