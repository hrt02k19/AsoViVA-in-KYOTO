{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>地点詳細|遊ViVA in KYOTO</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80%;
            width: 80%;
        }
    </style>
</head>

<body>
    <h1>地点詳細</h1>
    <!-- 地点付近のマップ表示(js) -->
    <div id="map"></div>
    <!-- 地点詳細情報表示 -->
    {% for field, detail in details.items %}
        {{ field }}:{{ detail }}
    {% endfor %}
    <!-- この地点についての投稿を表示 -->
    {% for post in post_list %}
        <a href="{% url 'asovi_app:post_detail' post.pk %}"><img src="{{post.image}}" width="35" height="35"></a>
    {% endfor %}
</body>
<script>
    var details = JSON.parse('{{ details|escapejs }}');

    // 地点中心の地図
    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: '{{ location }}',
            zoom: 15,
        });
        // 地点にマーカー
        new google.maps.Marker({
            position: '{{ location }}',
            map,
            title: details.name,
        })
    }
</script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=xxxxxxxxxx&&callback=initMap"></script>
</html>
