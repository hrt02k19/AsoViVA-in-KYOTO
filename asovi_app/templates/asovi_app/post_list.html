{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>投稿一覧|遊ViVA in KYOTO</title>
</head>

<body>
    <h1>投稿一覧</h1>
    {% for post in post_list %}
        <img src="/{{post.image}}" alt="" width="30" height="30">
        {{post.posted_by}}
        {{post.time}}
        {{post.body}}
        <a href="{% url 'asovi_app:post_detail' post.pk %}">この投稿を表示</a>
        <br>
    {% endfor %}
</body>

</html>
