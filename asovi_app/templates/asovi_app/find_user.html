<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー検索|遊ViVA in KYOTO</title>
    <style>
        .found_user_list a {
            display: block;
        }
    </style>
</head>
<body>
    <form method='POST' action="{% url 'asovi_app:find_user' %}">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <th>
                <td>
                    <button type="submit" class="btn btn-secondary">検索</button>
                </td>
                </th>
            </tr>
        </table>
    </form>
    <div class="found_user_list">
        <table>
            <tr>
                <th>ユーザーネーム |</th>
                <th>ユーザーID</th>
            </tr>
        {% for found_user in found_users %}
            <tr>
                <td><a href="{% url 'asovi_app:user_profile' found_user.pk %}">{{found_user.username}}</a></td>
                <td><a href="{% url 'asovi_app:user_profile' found_user.pk %}">{{found_user.user_id}}</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>
</body>

</html>
