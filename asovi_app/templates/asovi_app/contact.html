{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="{% static 'asovi_app/css/contact.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
</head>

<body>
    <!-- ここから -->
    <div class="logo">
        <p><strong>問い合わせ</strong></p>
    </div>
    <!-- ここまで共通 -->

    <div class="contents">
        <h2>問い合わせフォーム</h2>
        <p>サービスや使い方についてのお問い合わせは<br>
            下記フォームからお送りください。<br>
            ご登録頂いたメールアドレスに<br>
            ２，３日以内にご返信いたします。</p>
            
            <h2 class="what">お問い合わせ内容</h2>
            <form action="{% url 'asovi_app:contact_fin' %}" method="POST">
                {% csrf_token %}
                {{form.content}}
    </div>
        <br>
        <input type="submit" value="送信" class="send">


    </form>

    
    
</body>

</html>
